<h3 style="background-color:lightgrey">為什麼會想讀數學系</h3>
<p>之所以會選擇這們科系是因為：國中的數學老師讓我蠻喜歡數學的，但因為有轉學到澎湖一年多的關係，那一整年都沒什麼在讀書，成績直線下滑，但沒有因此滅了對數學的熱愛。就算成績再爛，或是再怎麼聽不懂，依然很喜歡數學～所以大學也透過了繁星制度的方式進入了數學系。</p>
